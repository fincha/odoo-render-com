services:
  - type: web
    name: odoo
    env: docker
    plan: standard
    region: ohio
    dockerfilePath: ./Dockerfile
    disk:
      name: odoo-data
      mountPath: /var/lib/odoo
      sizeGB: 10
    envVars:
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: DB_HOST
        fromService:
          type: postgresql
          name: odoo-db
          property: host
      - key: DB_PORT
        fromService:
          type: postgresql
          name: odoo-db
          property: port
      - key: DB_USER
        fromService:
          type: postgresql
          name: odoo-db
          property: user
      - key: DB_PASSWORD
        fromService:
          type: postgresql
          name: odoo-db
          property: password
      - key: DB_NAME
        fromService:
          type: postgresql
          name: odoo-db
          property: database
    ports:
      - port: 8069
        protocol: TCP
    healthCheck:
      path: /web/health
      interval: 300s
      timeout: 10s

  - type: postgresql
    name: odoo-db
    plan: starter
    ipAllowList: []